name: iOS Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install
    
    - name: Build Web App
      run: npm run build
    
    - name: Sync with Capacitor iOS
      run: npx cap sync ios
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Install Apple Certificates
      env:
        BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        KEYCHAIN_PASSWORD: ${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
      run: |
        # Create variables
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        
        # Import certificate and provisioning profile from secrets
        echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode --output $CERTIFICATE_PATH
        echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode --output $PP_PATH
        
        # Create temporary keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        
        # Import certificate to keychain
        security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH
        
        # Apply provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/
    
    - name: Build iOS App
      run: |
        cd ios/App
        # Use workspace if it exists, otherwise use project
        if [ -d "App.xcworkspace" ]; then
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            archive
        else
          xcodebuild \
            -project App.xcodeproj \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            archive
        fi
    
    - name: Export IPA
      env:
        EXPORT_OPTIONS_PLIST: ${{ runner.temp }}/ExportOptions.plist
      run: |
        # Create ExportOptions.plist
        cat > $EXPORT_OPTIONS_PLIST <<EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>method</key>
          <string>app-store</string>
          <key>teamID</key>
          <string>DCC5U8ZA45</string>
          <key>uploadSymbols</key>
          <true/>
          <key>signingStyle</key>
          <string>manual</string>
          <key>provisioningProfiles</key>
          <dict>
            <key>it.gestionescadenze.app</key>
            <string>GestioneScadenze_AppStore</string>
          </dict>
        </dict>
        </plist>
        EOF
        
        # Export archive to IPA
        xcodebuild \
          -exportArchive \
          -archivePath $RUNNER_TEMP/App.xcarchive \
          -exportOptionsPlist $EXPORT_OPTIONS_PLIST \
          -exportPath $RUNNER_TEMP/export
    
    - name: Upload to App Store Connect
      env:
        APPSTORE_API_KEY_BASE64: ${{ secrets.APPSTORE_API_KEY_BASE64 }}
        APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
        APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
      run: |
        # Decode and save API key
        API_KEY_PATH=$RUNNER_TEMP/AuthKey_$APPSTORE_KEY_ID.p8
        echo -n "$APPSTORE_API_KEY_BASE64" | base64 --decode --output $API_KEY_PATH
        
        # Upload IPA to App Store Connect
        xcrun altool --upload-app \
          --type ios \
          --file $RUNNER_TEMP/export/*.ipa \
          --apiKey $APPSTORE_KEY_ID \
          --apiIssuer $APPSTORE_ISSUER_ID \
          --apiKeyPath $API_KEY_PATH
    
    - name: Cleanup
      if: always()
      run: |
        # Delete temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        if [ -f "$KEYCHAIN_PATH" ]; then
          security delete-keychain $KEYCHAIN_PATH
        fi
