  <style>
    /* Safe area padding for iOS */
    :root {
      --sat: env(safe-area-inset-top, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      -webkit-text-size-adjust: 100%;
    }

    #app-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 9999;
    }

    @media (prefers-color-scheme: dark) {
      #app-loader {
        background: #0a0a0a;
        color: #ffffff;
      }
    }

    #app-loader .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e5e5e5;
      border-top-color: #16a34a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @media (prefers-color-scheme: dark) {
      #app-loader .spinner {
        border-color: #333333;
        border-top-color: #22c55e;
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #app-loader p {
      margin-top: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      color: #666666;
    }

    @media (prefers-color-scheme: dark) {
      #app-loader p {
        color: #999999;
      }
    }

    #root:not(:empty) ~ #app-loader,
    #root:not(:empty) #app-loader,
    .app-loaded #app-loader {
      display: none !important;
      opacity: 0;
      visibility: hidden;
    }
  </style>
  <link rel="manifest" href="./manifest.webmanifest">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <div id="app-loader" aria-label="Caricamento applicazione">
    <div class="spinner" role="status" aria-hidden="true"></div>
    <p>Caricamento...</p>
  </div>

  <noscript>
    <div 
style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:20px;text-align:center;font-family:-apple-system,BlinkMacSystemFont,'Segoe 
UI',Roboto,sans-serif;">
      <h1 style="color:#16a34a;margin-bottom:16px;">Gestione Scadenze</h1>
      <p style="color:#666;max-width:400px;">
        Per utilizzare questa applicazione è necessario abilitare 
JavaScript nel tuo browser.
      </p>
    </div>
  </noscript>


  <script>
    if (document.readyState === 'complete') {
      document.body.classList.add('app-loaded');
    } else {
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 100);
      });
    }
  </script>

  <script nomodule>
    document.getElementById('app-loader').innerHTML = '<p 
style="color:#666;text-align:center;padding:20px;">Il tuo browser non è 
supportato. Aggiorna il browser per utilizzare questa applicazione.</p>';
  </script>
</body>
